[project]
name = "nps-senti"
version = "0.1.0"
description = "Sentiment analysis scraping pipeline"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
  "requests>=2.32",
  "python-dotenv>=1.0",
  "typer>=0.12",
  "rich>=13.7",
  "orjson>=3.10",
  "beautifulsoup4>=4.12",
  "lxml>=5.2",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.6",
  "black>=24.0",
]

# 선택: 코드 스타일/린터 설정이 있다면 유지
[tool.ruff]
line-length = 100
